<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Rebel Datapad Codex</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:'OCR A Std','Courier New', monospace; }
body {
  background: radial-gradient(ellipse at center, #050505 0%, #000 100%);
  color:#a0d8ff;
  height:100vh; display:flex; justify-content:center; align-items:center;
  overflow:hidden;
  cursor:none;
}
#datapad {
  width:900px; height:600px;
  background: url('images/metal_texture.jpg') center/cover no-repeat;
  border:6px solid #333;
  border-radius:25px;
  position:relative;
  box-shadow: 0 0 60px rgba(0,255,255,0.05), inset 0 0 20px #000;
  overflow:hidden;
}
#datapad::before {
  content:"";
  position:absolute; inset:0;
  border-radius:25px;
  background: url('images/metal_noise.png') repeat;
  opacity:0.2;
  z-index:0;
}
#screen {
  position:absolute;
  top:40px; left:40px;
  width:820px; height:520px;
  background:radial-gradient(circle at 50% 50%, rgba(10,20,25,0.95) 0%, rgba(5,10,12,0.9) 100%);
  border-radius:15px;
  overflow:hidden;
  box-shadow: inset 0 0 20px rgba(0,255,255,0.2);
  z-index:1;
  animation: glowPulse 3s infinite alternate;
  cursor:none;
}
#screen * { cursor:none; }
@keyframes glowPulse {
  0% { box-shadow: inset 0 0 20px rgba(0,255,255,0.15); }
  50% { box-shadow: inset 0 0 35px rgba(0,255,255,0.3); }
  100% { box-shadow: inset 0 0 25px rgba(0,255,255,0.2); }
}
#flicker {
  position:absolute; inset:0;
  background: repeating-linear-gradient(0deg, rgba(0,255,255,0.15) 0px, rgba(0,255,255,0.15) 1px, transparent 2px, transparent 3px);
  pointer-events:none;
  z-index:6;
  opacity:0;
}
#screen::before {
  content:"";
  position:absolute;
  inset:0;
  pointer-events:none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(0,255,255,0.03) 0px,
    rgba(0,255,255,0.03) 1px,
    transparent 2px,
    transparent 3px
  );
  animation: scanlines 1s linear infinite;
  z-index:7;
}
@keyframes scanlines {
  0% { background-position: 0 0; }
  100% { background-position: 0 4px; }
}
#distortion {
  position:absolute;
  inset:0;
  background: radial-gradient(circle at var(--x) var(--y), rgba(0,255,255,0.25) 0%, transparent 50%);
  pointer-events:none;
  z-index:5;
}
#blueBase {
  position:absolute;
  inset:0;
  background-color: rgba(0,255,255,0.35);
  pointer-events:none; 
  z-index:1;
  mix-blend-mode: screen;
}
#content { display:flex; height:100%; position:relative; z-index:0; }
#sidebar {
  width:200px; background:rgba(5,15,20,0.8); border-right:1px solid #033;
  display:flex; flex-direction:column; padding:15px;
  z-index:2;
}
#sidebar h2 { color:#33cfff; text-align:center; margin-bottom:10px; }
.category-btn {
  background:#0a1f26; border:none; margin:4px 0; padding:8px; color:#33cfff;
  cursor:pointer; text-align:left; border-left:4px solid #0a5266;
  transition: all 0.2s;
}
.category-btn:hover { background:#0e2a34; border-left-color:#66f0ff; }
.category-btn.active { border-left-color:#00ffff; background:#0e2a34; }
#search { margin-top:auto; padding:6px; background:#0b1c23; border:1px solid #33cfff; color:#a0d8ff; }
#main { flex:1; padding:20px; overflow-y:auto; position:relative; z-index:0; }
#breadcrumbs { margin-bottom:10px; font-size:14px; color:#33cfff; }
#breadcrumbs span { cursor: default; }
#breadcrumbs span:hover { text-decoration: underline; }
#entryContent h1 { font-size:22px; margin-bottom:10px; color:#66f0ff; position:relative; z-index:0; }
#entryContent img {
  display:block; margin:10px auto; max-width:100%; max-height:300px;
  border:2px solid #33cfff; border-radius:4px;
  box-shadow:0 0 15px rgba(0,255,255,0.3);
  position:relative; z-index:0;
}
#entryContent p { font-size:15px; line-height:1.5em; position:relative; z-index:0; }
.indicator {
  position:absolute; width:12px; height:12px; border-radius:50%;
  background:#0f0; box-shadow:0 0 8px #0f0;
}
.indicator.red { background:#f00; box-shadow:0 0 8px #f00; }
.indicator:nth-child(1){ top:10px; left:10px; }
.indicator:nth-child(2){ top:10px; right:10px; }
.indicator:nth-child(3){ bottom:10px; left:10px; }
.indicator:nth-child(4){ bottom:10px; right:10px; }
#cursor-dot {
  position:absolute;
  width:12px; height:12px;
  border-radius:50%;
  background: rgba(0,255,255,0.8);
  box-shadow:0 0 8px rgba(0,255,255,0.8), 0 0 15px rgba(0,255,255,0.5);
  pointer-events:none;
  transform: translate(-50%, -50%);
  z-index:3;
}
/* Animated static overlay on #blueBase */
#blueBase::after {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  background: 
    repeating-linear-gradient(
      0deg, 
      rgba(0,255,255,0.05) 0px, 
      rgba(0,255,255,0.05) 1px, 
      transparent 2px, 
      transparent 3px
    );
  opacity: 0.3;
  animation: staticNoise 0.2s steps(2) infinite;
  z-index:2;
}
@keyframes staticNoise {
  0% { background-position: 0 0; }
  100% { background-position: 0 100%; }
}
#dotFlicker {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 4;
}
.dot {
  position: absolute;
  width: 2px;
  height: 2px;
  border-radius: 50%;
  background: rgba(0,255,255,0.6);
  box-shadow: 0 0 4px rgba(0,255,255,0.8);
  pointer-events: none;
}
.unlock-btn {
  display:block;
  margin:4px 0 8px 0;
  padding:4px 8px;
  border:none;
  border-radius:4px;
  cursor:pointer;
}
  #gmIndicator {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(0, 255, 255, 0.3);
  color: #00ffff;
  font-size: 12px;
  font-weight: bold;
  padding: 2px 6px;
  border-radius: 4px;
  z-index: 8;
  pointer-events: none;
  opacity: 0; /* hidden by default */
  transition: opacity 0.2s;
}
#gmIndicator.active {
  opacity: 1; /* visible when GM Mode is on */
}

</style>
</head>
<body>
<div id="datapad">
  <div class="indicator"></div>
  <div class="indicator red"></div>
  <div class="indicator red"></div>
  <div class="indicator"></div>
  <div id="screen">
    <div id="flicker"></div>
    <div id="distortion"></div>
    <div id="content">
      <div id="sidebar">
        <h2>Codex</h2>
        <button id="homeBtn" class="category-btn">Home</button>
        <button class="category-btn" data-category="planets">Planets</button>
        <button class="category-btn" data-category="factions">Factions</button>
        <button class="category-btn" data-category="technology">Technology</button>
        <button class="category-btn" data-category="characters">Characters</button>
        <input type="text" id="search" placeholder="Search...">
      </div>
      <div id="main">
        <div id="breadcrumbs"></div>
        <div id="entryContent">
          <h1>Rebel Alliance Field Codex</h1>
          <p>Loading encrypted entries... Select a category on the left to access the database.</p>
        </div>
        <div id="blueBase"></div>
      </div>
    </div>
    <div id="dotFlicker"></div>
    <div id="cursor-dot"></div>
    <div id="gmIndicator">GM</div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const codexData = {
    planets: [
      { name:"Yavin 4", image:"images/yavin-4.jpeg", description:"A jungle-covered moon used by the Rebel Alliance as a hidden base during the Galactic Civil War. Site of the first major victory against the Empire." },
      { name:"Hoth", image:"images/hoth.jpg", description:"An icy planet that served as a Rebel base during the Galactic Civil War." }
    ],
    factions: [
      { name:"Rebel Alliance", image:"images/rebel.jpeg", description:"An alliance of freedom fighters opposing the tyranny of the Galactic Empire." },
      { name:"Galactic Empire", image:"images/empire.jpeg", description:"The authoritarian regime controlling the galaxy with fear and military might." }
    ],
    technology: [
      { name:"X-wing Starfighter", image:"images/x-wing.jpeg", description:"Fast, reliable, and deadly starfighter used by the Rebel Alliance." },
      { name:"TIE Fighter", image:"images/tie.jpg", description:"The Imperial starfighter: fast, cheap, and overwhelming in numbers." }
    ],
    characters: [
      { name:"Mon Mothma", image:"images/mothma.jpeg", description:"Founder and leader of the Alliance." },
      { name:"Luke Skywalker", image:"images/luke.jpg", description:"The farm boy who became a Jedi Knight and hero of the Rebellion." }
    ]
  };

  const entryContent = document.getElementById('entryContent');
  const breadcrumbs = document.getElementById('breadcrumbs');
  const categoryBtns = document.querySelectorAll('.category-btn');
  const searchInput = document.getElementById('search');
  const homeBtn = document.getElementById('homeBtn');
  const flicker = document.getElementById('flicker');
  const distortion = document.getElementById('distortion');
  const screen = document.getElementById('screen');
  const cursorDot = document.getElementById('cursor-dot');

  let activeCategory = null;
  let activeSubFile = null;
  let gmMode = false;

  // Initialize unlocked state from localStorage
  function initUnlocks() {
    Object.keys(codexData).forEach(cat => {
      codexData[cat].forEach(entry => {
        const val = localStorage.getItem(getEntryKey(cat, entry.name));
        entry.unlocked = val === "true";
      });
    });
  }
  function getEntryKey(category, entryName){ return `codex_${category}_${entryName}_unlocked`; }

  initUnlocks();

  // GM Mode toggle with Ctrl+Shift+G
  document.addEventListener('keydown', e => {
    if(e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'g'){
      gmMode = !gmMode;
      renderSubFiles(activeCategory);
      alert(`GM Mode ${gmMode ? 'Enabled' : 'Disabled'}`);
    }
  });

  function updateBreadcrumbs() {
    breadcrumbs.innerHTML = '';
    if(activeCategory) {
      const catSpan = document.createElement('span');
      catSpan.textContent = activeCategory.charAt(0).toUpperCase() + activeCategory.slice(1);
      catSpan.style.cursor = 'pointer';
      catSpan.addEventListener('click', () => {
        activeSubFile = null;
        renderSubFiles(activeCategory);
      });
      breadcrumbs.appendChild(catSpan);

      if(activeSubFile) {
        const sep = document.createElement('span');
        sep.textContent = ' > ';
        breadcrumbs.appendChild(sep);

        const subSpan = document.createElement('span');
        subSpan.textContent = activeSubFile.name;
        breadcrumbs.appendChild(subSpan);
      }
    }
  }

  function renderSubFiles(category) {
    updateBreadcrumbs();
    entryContent.innerHTML = '';
    if(!category) return;

    codexData[category].forEach(entry => {
      if(!entry.unlocked && !gmMode) return; // hide from players if locked
      const btn = document.createElement('button');
      btn.textContent = entry.name;
      btn.classList.add('category-btn');
      btn.style.margin = '6px 0';
      btn.style.borderLeftColor = entry.unlocked ? '#0f0' : '#f00';
      btn.addEventListener('click', () => {
        activeSubFile = entry;
        renderEntryDetail(entry);
      });
      entryContent.appendChild(btn);

      if(gmMode){
        const gmBtn = document.createElement('button');
        gmBtn.classList.add('unlock-btn');
        gmBtn.style.background = entry.unlocked ? '#900' : '#060';
        gmBtn.style.color = '#0ff';
        gmBtn.textContent = entry.unlocked ? 'Remove' : 'Add';
        gmBtn.addEventListener('click', () => {
          entry.unlocked = !entry.unlocked;
          localStorage.setItem(getEntryKey(category, entry.name), entry.unlocked ? "true" : "false");
          renderSubFiles(category);
        });
        entryContent.appendChild(gmBtn);
      }
    });
  }

  function renderEntryDetail(entry) {
    updateBreadcrumbs();
    entryContent.innerHTML = `<h1>${entry.name}</h1>
                              <img src="${entry.image}" alt="${entry.name}">
                              <p>${entry.description}</p>`;
    const backBtn = document.createElement('button');
    backBtn.textContent = 'Back';
    backBtn.classList.add('category-btn');
    backBtn.style.marginTop = '20px';
    backBtn.addEventListener('click', () => {
      activeSubFile = null;
      renderSubFiles(activeCategory);
    });
    entryContent.appendChild(backBtn);
  }

  categoryBtns.forEach(btn => {
    if(btn.id === "homeBtn") return;
    btn.addEventListener('click', () => {
      categoryBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      activeCategory = btn.dataset.category;
      activeSubFile = null;
      renderSubFiles(activeCategory);
    });
  });

  searchInput.addEventListener('input', () => {
    if(activeCategory && !activeSubFile){
      const filter = searchInput.value.toLowerCase();
      entryContent.innerHTML = '';
      codexData[activeCategory].filter(entry => entry.name.toLowerCase().includes(filter) && (entry.unlocked || gmMode))
        .forEach(entry => {
          const btn = document.createElement('button');
          btn.textContent = entry.name;
          btn.classList.add('category-btn');
          btn.style.margin = '6px 0';
          btn.style.borderLeftColor = entry.unlocked ? '#0f0' : '#f00';
          btn.addEventListener('click', () => {
            activeSubFile = entry;
            renderEntryDetail(entry);
          });
          entryContent.appendChild(btn);

          if(gmMode){
            const gmBtn = document.createElement('button');
            gmBtn.classList.add('unlock-btn');
            gmBtn.style.background = entry.unlocked ? '#900' : '#060';
            gmBtn.style.color = '#0ff';
            gmBtn.textContent = entry.unlocked ? 'Remove' : 'Add';
            gmBtn.addEventListener('click', () => {
              entry.unlocked = !entry.unlocked;
              localStorage.setItem(getEntryKey(activeCategory, entry.name), entry.unlocked ? "true" : "false");
              renderSubFiles(activeCategory);
            });
            entryContent.appendChild(gmBtn);
          }
        });
    }
  });

  homeBtn.addEventListener('click', () => {
    activeCategory = null;
    activeSubFile = null;
    breadcrumbs.innerHTML = '';
    entryContent.innerHTML = `<h1>Rebel Alliance Field Codex</h1>
                              <p>Loading encrypted entries... Select a category on the left to access the database.</p>`;
    categoryBtns.forEach(b => b.classList.remove('active'));
  });

  // Flicker
  function randomFlicker() {
    if(Math.random() < 0.4){
      flicker.style.opacity = (0.1 + Math.random() * 0.3).toFixed(2);
      setTimeout(() => { flicker.style.opacity = 0; }, 50 + Math.random() * 150);
    }
  }
  setInterval(randomFlicker, 80);

  // Distortion
  function randomDistortion() {
    if(Math.random() < 0.05) {
      const xShift = (Math.random() * 8 - 4).toFixed(1);
      const yShift = (Math.random() * 8 - 4).toFixed(1);
      distortion.style.transform = `translate(${xShift}px, ${yShift}px)`;
      setTimeout(() => { distortion.style.transform = 'translate(0,0)'; }, 50 + Math.random() * 50);
    }
  }
  setInterval(randomDistortion, 100);

  // Cursor tracking inside screen
  screen.addEventListener('mousemove', e => {
    const rect = screen.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    cursorDot.style.left = x + 'px';
    cursorDot.style.top = y + 'px';
  });
  
});

  // GM Mode toggle
const gmIndicator = document.getElementById('gmIndicator');
document.addEventListener('keydown', e => {
  if(e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'g'){
    gmMode = !gmMode;
    renderSubFiles(activeCategory);
    gmIndicator.classList.toggle('active', gmMode);
  }
});

// Dot flicker overlay
const dotFlicker = document.getElementById('dotFlicker');
function createRandomDot() {
  const dot = document.createElement('div');
  dot.classList.add('dot');
  dot.style.left = Math.random() * 100 + '%';
  dot.style.top = Math.random() * 100 + '%';
  dotFlicker.appendChild(dot);
  setTimeout(() => dot.remove(), 100 + Math.random() * 200);
}
setInterval(() => { if(Math.random() < 0.3) createRandomDot(); }, 50);
</script>
</body>
</html>
