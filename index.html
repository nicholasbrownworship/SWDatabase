<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebel Datapad Codex</title>
<style>
  * { box-sizing:border-box; margin:0; padding:0; font-family:'OCR A Std','Courier New', monospace; }
  body {
    background: radial-gradient(ellipse at center, #050505 0%, #000 100%);
    color:#a0d8ff;
    height:100vh; display:flex; justify-content:center; align-items:center;
    overflow:hidden;
  }

  /* --- Datapad Frame --- */
  #datapad {
    width:900px; height:600px;
    background: url('images/metal_texture.jpg') center/cover no-repeat;
    border:6px solid #333;
    border-radius:25px;
    position:relative;
    box-shadow: 0 0 60px rgba(0,255,255,0.05), inset 0 0 20px #000;
    overflow:hidden;
  }

  /* metallic overlay for scratches/grunge */
  #datapad::before {
    content:"";
    position:absolute; inset:0;
    border-radius:25px;
    background: url('images/metal_noise.png') repeat;
    opacity:0.2;
    z-index:0;
  }

  /* --- Screen Area --- */
  #screen {
    position:absolute;
    top:40px; left:40px;
    width:820px; height:520px;
    background:radial-gradient(circle at 50% 50%, rgba(10,20,25,0.95) 0%, rgba(5,10,12,0.9) 100%);
    border-radius:15px;
    overflow:hidden;
    box-shadow: inset 0 0 20px rgba(0,255,255,0.2);
    z-index:1;
    animation: glowPulse 3s infinite alternate;
  }

  /* --- Glow Pulse Animation --- */
  @keyframes glowPulse {
    0% { box-shadow: inset 0 0 20px rgba(0,255,255,0.15); }
    50% { box-shadow: inset 0 0 35px rgba(0,255,255,0.3); }
    100% { box-shadow: inset 0 0 25px rgba(0,255,255,0.2); }
  }

  /* --- Flicker Overlay --- */
  #screen::after {
    content:"";
    position:absolute; inset:0;
    background: repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 2px, transparent 3px);
    animation: flicker 0.15s infinite;
    pointer-events:none;
  }
  @keyframes flicker { 0%,100%{opacity:0.03;} 50%{opacity:0.07;} }

  /* --- Layout --- */
  #content { display:flex; height:100%; position:relative; z-index:2; }
  #sidebar {
    width:200px; background:rgba(5,15,20,0.8); border-right:1px solid #033;
    display:flex; flex-direction:column; padding:15px;
  }
  #sidebar h2 { color:#33cfff; text-align:center; margin-bottom:10px; }
  .category-btn {
    background:#0a1f26; border:none; margin:4px 0; padding:8px; color:#33cfff;
    cursor:pointer; text-align:left; border-left:4px solid #0a5266;
    transition: all 0.2s;
  }
  .category-btn:hover { background:#0e2a34; border-left-color:#66f0ff; }

  #search { margin-top:auto; padding:6px; background:#0b1c23; border:1px solid #33cfff; color:#a0d8ff; }

  #main {
    flex:1; padding:20px; overflow-y:auto;
  }
  #main h1 { font-size:22px; margin-bottom:10px; color:#66f0ff; }
  #main img { width:100%; border:2px solid #33cfff; border-radius:4px; margin-bottom:10px; }
  #main p { font-size:15px; line-height:1.5em; }

  /* --- Decorative Lights --- */
  .indicator {
    position:absolute; width:12px; height:12px; border-radius:50%;
    background:#0f0; box-shadow:0 0 8px #0f0;
  }
  .indicator.red { background:#f00; box-shadow:0 0 8px #f00; }
  .indicator:nth-child(1){ top:10px; left:10px; }
  .indicator:nth-child(2){ top:10px; right:10px; }
  .indicator:nth-child(3){ bottom:10px; left:10px; }
  .indicator:nth-child(4){ bottom:10px; right:10px; }
</style>
</head>
<body>

<div id="datapad">
  <div id="sidebar">
    <h2>Datapad Codex</h2>
    <button class="category-btn" data-category="planets">Planets</button>
    <button class="category-btn" data-category="factions">Factions</button>
    <button class="category-btn" data-category="technology">Technology</button>
    <button class="category-btn" data-category="characters">Characters</button>
    <div id="search-container">
      <input type="text" id="search" placeholder="Search...">
    </div>
  </div>

  <div id="main">
    <h1>Welcome</h1>
    <p>Select a category from the sidebar to explore the Rebel Alliance Codex.</p>
  </div>

  <div id="flicker"></div>
</div>

<script>
const codexData = {
  planets: [
    { name:"Yavin 4", image:"https://i.imgur.com/VbV1X3R.jpg", description:"A jungle-covered moon and base for the Rebel Alliance during the Galactic Civil War. Famous for the Battle of Yavin." }
  ],
  factions: [
    { name:"Rebel Alliance", image:"https://i.imgur.com/j7F0z2U.png", description:"A coalition of resistance cells fighting against the Galactic Empire. Known for daring missions and resourcefulness." }
  ],
  technology: [
    { name:"X-wing Starfighter", image:"https://i.imgur.com/WgRnrXL.jpg", description:"The backbone of the Rebel fleet. Highly versatile starfighter capable of dogfighting and long-range attacks." }
  ],
  characters: [
    { name:"Mon Mothma", image:"https://i.imgur.com/x2G2m03.jpg", description:"A prominent leader of the Rebel Alliance, known for her political acumen and dedication to freedom across the galaxy." }
  ]
};

const main = document.getElementById('main');
const categoryBtns = document.querySelectorAll('.category-btn');
const searchInput = document.getElementById('search');

function renderEntries(category, filter="") {
  main.innerHTML = "";
  const entries = codexData[category].filter(e => e.name.toLowerCase().includes(filter.toLowerCase()));
  if(entries.length === 0) {
    main.innerHTML = `<h1>No entries found.</h1>`;
    return;
  }
  entries.forEach(entry => {
    const container = document.createElement('div');
    container.innerHTML = `<h1>${entry.name}</h1>
                           <img src="${entry.image}" alt="${entry.name}">
                           <p>${entry.description}</p>`;
    main.appendChild(container);
  });
}

categoryBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    renderEntries(btn.dataset.category, searchInput.value);
  });
});

searchInput.addEventListener('input', () => {
  const activeCategoryBtn = Array.from(categoryBtns).find(b => b.classList.contains('active'));
  if(activeCategoryBtn) {
    renderEntries(activeCategoryBtn.dataset.category, searchInput.value);
  }
});
</script>

</body>
</html>
